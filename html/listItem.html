<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Item</title>

    <!--adding a favicon-->
    
    <link rel="shortcut icon" href="images/trumpetCat.jfif" type="image/jpg">

</head>
<body>

    <nav id="navBar">
        <!-- link in header will always take you to homepage -->
        <a href="/CSI2520_WebDesign/Aristocats/index.html">
        <h1>Aristocats</h1>
        </a>
        <span id="searchBar">
            Search
            <input type="search" name="searchInput">
        </span>
        <!-- Dropdown list for categories, will take user to selected page from anywhere -->
        <form class="categoryDropDown">
            <label>Categories</label>
            <select>
                <option value="Clothing">
                    <a href="html/clothingPage.html">
                    Clothing
                </a>
                </option>

                <option value="Items">
                    <a href="html/itemsPage.html">
                    Items
                </a>
                </option>

                <option value="Art">
                    <a href="html/artPage.html">
                    Art
                </a>
                </option>

                <option value="Sculptures">
                    <a href="html/sculpturePage.html">
                    Sculptures
                </a>
                </option>

            </select>
            
        </form>
        <span id="dropMenu">Drop down menu</span>


    </nav>
    <hr>

    <main>
        <section id="listItem">
            
        <div id="upload">
            Upload pictures of your product
            <input type="image" name="picInput">
        </div>

        <div id="itemCategory">
            Select the category of your item
            <input type="checkbox" value="Clothing" name="catChkBox">
        </div>

        <div id="createDate">
            Enter the date of creation for your product
            <input type="date" name="dateInput">
        </div>

        <div id="askPrice">
            Set your asking price
            <input type="number" name="priceInput">
        </div>

        <div id="description"> 
            Brief description of your product:
            <input type="text" name="itemDesc" width=15px>
        </div>

        </section>
    </main>
    
</body>
</html>
