<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <main>
        <!-- code refrence
            cite https://www.w3schools.com/tags/tag_input.asp#:~:text=HTML%20%3Cinput%3E%20Tag%201%20Definition%20and%20Usage.%20The,%3Cinput%20type%3D%22password%22%3E.%203%20Browser%20Support%204%20Attributes.%20 -->
        <section id="loginSection">
            <form>
                <label for="Email">Email:</label>
                <input type="text" id="email" name="email"><br>

                <label for="passwd">Password:</label>
                <input type="password" id="passwd" name="passwd"><br>
                
                <input type="submit" value="Submit">
              </form>
        </section>
    </main>
    
</body>
</html>
